name: Auto Post Amazon Product

on:
  schedule:
    - cron: '0 */4 * * *'  # Every 4 hours
  workflow_dispatch:

jobs:

  wake-api:
    name: Wake Render App
    runs-on: ubuntu-latest
    outputs:
      timestamp: ${{ steps.timestamp.outputs.now }}

    steps:
      - name: Trigger Render Wakeup
        run: curl -s https://amazon-scrapper-api-f42g.onrender.com || true

      - name: Save Timestamp
        id: timestamp
        run: echo "now=$(date +%s)" >> $GITHUB_OUTPUT

  post-product:
    name: Attempt Post
    runs-on: ubuntu-latest
    timeout-minutes: 5  # âœ… Kill the job if it runs more than 15 minutes

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Set up pip cache
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run the Auto Post Script
        run: python3.11 auto-post.py

  retry-post:
    name: Retry After Failure (Includes Timeout)
    runs-on: ubuntu-latest
    needs: post-product
    if: failure()

    steps:
      - name: Wait 5 Minutes
        run: sleep 300

      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Restore pip cache
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Retry Running the Script
        run: python3.11 auto-post.py
